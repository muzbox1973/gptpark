</head>

<body>
    <div class="container">
        <header>
            <div class="logo">GPT PARK ì˜ ì¸ì‚¬ì´íŠ¸</div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">
                    ğŸŒ™ Mode
                </button>
                <a href="/admin.html"
                    style="color: var(--primary); text-decoration: none; font-size: 0.9rem; opacity: 0.8;">Admin â†’</a>
            </div>
        </header>

        <section class="hero" style="margin-bottom: 6rem; text-align: center; padding: 4rem 0;">
            <h1
                style="font-size: clamp(2.5rem, 8vw, 4.5rem); margin-bottom: 1.5rem; background: linear-gradient(to right, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: var(--font-heading); font-weight: 700; letter-spacing: -2px;">
                GPT PARK ì˜ ì¸ì‚¬ì´íŠ¸</h1>
            <p
                style="color: var(--text-muted); font-size: clamp(1rem, 3vw, 1.25rem); max-width: 600px; margin: 0 auto; line-height: 1.6;">
                AIì™€ ê¸°ìˆ ì˜ ê²½ê³„ë¥¼ íƒí—˜í•˜ë©°, ê³ ë„ë¡œ ì§‘ì ëœ ì¸ì‚¬ì´íŠ¸ë¥¼ ì œê³µí•©ë‹ˆë‹¤.</p>
        </section>

        <main id="posts-grid" class="grid">
            <!-- Posts will be loaded here via JS -->
            <div id="initial-loader" style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                <div class="spinner"></div>
                <p style="color: var(--text-muted); margin-top: 1rem;">Scanning synthetic insights...</p>
            </div>
        </main>

        <footer
            style="margin-top: 8rem; padding-bottom: 4rem; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
            &copy; 2026 GPT PARK. All Intelligence Reserved.
        </footer>
    </div>

    <script>
        // Theme Logic
        function applyTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
            document.getElementById('theme-btn').innerText = theme === 'light' ? 'â˜€ï¸ Light' : 'ğŸŒ™ Dark';
        }
        function toggleTheme() {
            const isLight = document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.getElementById('theme-btn').innerText = isLight ? 'â˜€ï¸ Light' : 'ğŸŒ™ Dark';
        }
        applyTheme();

        async function loadPosts() {
            try {
                const res = await fetch('/api/posts');
                if (!res.ok) throw new Error('Failed to load');
                const posts = await res.json();

                if (!Array.isArray(posts)) {
                    throw new Error(posts.error || 'Failed to parse insights');
                }

                const grid = document.getElementById('posts-grid');
                grid.innerHTML = '';

                if (posts.length === 0) {
                    grid.innerHTML = '<div style="text-align:center; grid-column: 1/-1; padding: 4rem; background: var(--card-bg); border-radius: 1rem;"><p style="color: var(--text-muted);">The synthetic archive is currently empty.</p></div>';
                    return;
                }

                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => window.location.href = `/post.html?id=${post.id}`;

                    card.onmousemove = (e) => {
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        card.style.setProperty('--mouse-x', `${x}px`);
                        card.style.setProperty('--mouse-y', `${y}px`);
                    };

                    const temp = document.createElement('div');
                    temp.innerHTML = post.content;
                    const text = temp.textContent || temp.innerText || "";
                    const excerpt = text.substring(0, 140) + '...';

                    const tagsHtml = (post.tags || '').split(',').filter(t => t.trim()).map(t => `<span class="tag">${t.trim()}</span>`).join('');

                    card.innerHTML = `
                        <div class="card-glow"></div>
                        <h2>${post.title}</h2>
                        <p>${excerpt}</p>
                        <div class="tags-container">${tagsHtml}</div>
                        <div style="margin-top: 1.5rem; font-size: 0.75rem; color: var(--primary); font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                            ${new Date(post.created_at).toLocaleDateString()}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error(e);
            }
        }
        async function loadSiteData() {
            try {
                const res = await fetch('/api/settings');
                const settings = await res.json();
                const title = settings.title || 'GPT PARK ì˜ ì¸ì‚¬ì´íŠ¸';
                document.title = `${title}`;
                document.querySelector('.logo').innerText = title;
                document.querySelector('.hero h1').innerText = title;
                if (settings.description) {
                    document.querySelector('.hero p').innerText = settings.description;
                }
            } catch (e) {
                console.error('Settings load fail');
            }
        }

        loadSiteData();
        loadPosts();
    </script>
</body>

</html>
